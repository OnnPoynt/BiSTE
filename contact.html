    <div class="uptxt">
        <p class="contact">Contact</p>
        <p class="under-txt">お仕事のご相談、ご依頼に関することなど <br>
            フォームまたは電話からお気軽にお問い合わせください。</p>
        <p class="tel"><span>TEL</span> <br> 03-6822-2093 </p>
    </div>

    <div class="formbox">
        <form id="myForm" data-netlify="true" action="thankyou.html" method="post">

            <label for="name"><span class="required">*</span>名前</label>
            <input type="text" id="name" name="firstname" placeholder="姓名" required>

            <label for="company-name">会社名</label>
            <input type="text" id="company" name="company-name" placeholder="株式会社BiSTE">

            <label for="email"><span class="required">*</span>メールアドレス</label>
            <input type="email" id="email" name="email" placeholder="info@biste.co.jp" required>

            <label for="phone"><span class="required">*</span>電話番号</label>
            <input type="tel" id="phone" name="phone" placeholder="000-1111-222" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" required>

            <label for="subject"><span class="required">*</span>お問い合わせ内容</label>
            <textarea id="message" name="message" placeholder="ここにお問い合わせ内容を記入"></textarea>

            <input type="checkbox" class="checkbox" name="checkBox" value="accept" required>
            <label for="privacyPolicy">プライバシーポリシーに同意する</label>

            <input class="submitbutton" type="submit" value="送信する" required>

        </form>
