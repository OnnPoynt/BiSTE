<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/x-icon" href="image_files\favicon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@100;200;300;400;500;600;700&family=Noto+Sans+JP:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/787bc2ac90.js" crossorigin="anonymous"></script>


</head>

<body>

    <div class="bg"></div>


    <header>
        <div id="brand"><a href="/index.html"><img src="image_files\グループ 2 1.png" alt="BiSTE"></a></div>
        <nav>
            <ul>
                <li><a href="aboutus.html">会社概要</a></li>
                <li><a href="/products">事例紹介</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
        <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <ul class="mobile-menu">
                <li><a href="aboutus.html">会社概要</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </div>
    </header>

    <div class="uptxt">
        <p class="contact">Contact</p>
        <p class="under-txt">お仕事のご相談、ご依頼に関することなど <br>
            フォームまたは電話からお気軽にお問い合わせください。</p>
        <p class="tel"><span>TEL</span> <br> 03-6822-2093 </p>
    </div>

    <div class="formbox">
        <form onsubmit="sendEmail(); reset(); return false;" data-netlify="true">

            <label for="lname">名前</label>
            <input type="text" id="name" name="firstname" placeholder="姓名" required>

            <label for="lname">会社名</label>
            <input type="text" id="company" name="lastname" placeholder="株式会社BiSTE">

            <label for="lname">メールアドレス</label>
            <input type="text" id="email" name="email" placeholder="info@biste.co.jp" required>

            <label for="lname">電話番号</label>
            <input type="text" id="phone" name="phone" placeholder="000-1111-222" required>

            <label for="subject">お問い合わせ内容</label>
            <textarea id="message" name="message" placeholder="ここにお問い合わせ内容を記入" style="height:200px"></textarea>

            <input class="submitbutton" type="submit" value="送信する">

        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js" async defer></script>
    <script src="/index.js"></script>

</body>

</html>
